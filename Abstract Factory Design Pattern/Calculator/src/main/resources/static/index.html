<!DOCTYPE html>
<html>
<head>
<title>Simple Calculator</title>
<style>
body {
	font-family: Arial, sans-serif;
	text-align: center;
	background-color: #f5f5f5;
}

#calculator {
	width: 300px;
	margin: 0 auto;
	border: 1px solid #ccc;
	padding: 10px;
	border-radius: 5px;
	box-shadow: 0px 0px 5px #888888;
	background-color: #fff;
}

#display {
	width: 80%;
	height: 50px;
	font-size: 20px;
	margin: 5px;
	background-color: #fff;
	color: #000;
	border-radius: 6px;
	cursor: pointer;
}

input[type="button"] {
	width: 50px;
	height: 50px;
	font-size: 20px;
	margin: 5px;
	background-color: #3498db;
	color: #fff;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

input[type="button"].operator {
	background-color: #e74c3c;
}

#result {
	font-size: 24px;
	margin-top: 10px;
}
</style>
</head>
<body>
	<h1>Simple Calculator</h1>
	<div id="calculator">
		<input type="text" id="display" readonly> <br> <input
			type="button" value="1" onclick="appendToDisplay('1')"> <input
			type="button" value="2" onclick="appendToDisplay('2')"> <input
			type="button" value="3" onclick="appendToDisplay('3')"> <input
			type="button" class="operator" value="+"
			onclick="appendToDisplay('+')"> <br> <input
			type="button" value="4" onclick="appendToDisplay('4')"> <input
			type="button" value="5" onclick="appendToDisplay('5')"> <input
			type="button" value="6" onclick="appendToDisplay('6')"> <input
			type="button" class="operator" value="-"
			onclick="appendToDisplay('-')"> <br> <input
			type="button" value="7" onclick="appendToDisplay('7')"> <input
			type="button" value="8" onclick="appendToDisplay('8')"> <input
			type="button" value="9" onclick="appendToDisplay('9')"> <input
			type="button" class="operator" value="*"
			onclick="appendToDisplay('*')"> <br> <input
			type="button" value="0" onclick="appendToDisplay('0')"> <input
			type="button" class="operator" value="/"
			onclick="appendToDisplay('/')"> <input type="button"
			value="C" onclick="clearDisplay()"> <input type="button"
			class="operator" value="=" onclick="calculate()"> <br>
		<div id="result"></div>
	</div>

	<script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
            document.getElementById('result').textContent = '';
        }

        function calculate() {
            const expression = document.getElementById('display').value;
            
            // Simulating a call to a backend API (replace with actual API call)
            const apiUrl = 'Calculate';
            fetch(apiUrl, {
                method: 'POST',
                body: JSON.stringify({ expression }),
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = `Result: ${data.result}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        	.then(data =>{

        	}
        	
        	)
        }
    </script>
</body>
</html>
